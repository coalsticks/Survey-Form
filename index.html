<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <title>Nature Ventures</title>
</head>
<body>
    <header id="header">
        <div id="hero">
            <!--image for test: https://unsplash.com/photos/red-plant-leaves-wKTF65TcReY -->
            <figure id="header-img"></figure>
             <div id="hero-text">
                <h1 class="hero-heading">Nature Ventures</h1>
                <p class="hero-subtitle">Bringing the beauty of <span>Nature</span> to your doorstep</p>
             </div>
        </div>
        <!-- LOGO: class="nav-link"><a href="#header"><img src="" alt="Nature Ventures Logo" id="header-img"></a> -->
        <nav id="nav-bar">
            <ul id="nav-items">
               <li class="nav-link"><a href="#header">Home</a></li>
               <li class="nav-link"><a href="#featured">Featured</a></li>
               <li class="nav-link"><a href="#newsletter">Newsletter</a></li>
            </ul>
        </nav>
    </header>
    <!-- Featured Selection -->
    <section id="featured">
        <!--Snake Plant--> 
        <div class="feature-block"> 
            <figure class="feature-fig">
                <!-- Photo by Chris Abney ->"https://unsplash.com/photos/area-covered-with-green-leafed-plants-qLW70Aoo8BE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" -->
                <img class="feature-img" src="imgs/snake.jpg" alt="Montsera Plant">
                <!-- on hover show text with opaque background on top of image -->
                <figcaption></figcaption>
            </figure>
        </div>
        <!--Monstera Plant-->
        <div class="feature-block"> 
            <figure class="feature-fig">
                <img class="feature-img" src="imgs/monstera.jpg" alt="">

                <figcaption>
                    <!-- Photo by Kelly Sikkema ->https://unsplash.com/photos/green-snake-plant-on-white-ceramic-pot-m4kw7twpA6k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"-->
                </figcaption>
            </figure>
            <h3></h3>
            <p></p>
        </div>
        <!--Streteliza Nicolai -->
        <div class="feature-block"> 
            <figure class="feature-fig">
                <img class="feature-img" src="imgs/Nicolai.jpg" alt="">
                <figcaption class="figcap">
                    <!-- Photo by Kelly Sikkema ->https://unsplash.com/photos/green-snake-plant-on-white-ceramic-pot-m4kw7twpA6k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"-->
                </figcaption>
            </figure>
            <h3></h3>
            <p></p>
        </div>
    </section>
    <!-- Subscribe to Newsletter -->
    <section id="newsletter">
        <h2 id="news-heading">Newsletter</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <!-- user name -->
            <div id="input-name" class="form-item">
                <label for="user-name" class="input-label">Name</label>
                <input id="user-name" class="input-field" type="text" placeholder="Enter your name" required>
            </div>
            <!-- user email -->
            <div id="input-email" class="form-item">
                <label for="email" class="input-label">Email</label>
                <input id="email" class="input-field" type="email" placeholder="Enter your email" required>
            </div>            
            <!-- submit button -->
            <input id="submit" type="submit" value="Submit">
        </form>
        <div id="video-container">
            <!-- Video by Abhishek Kumar: https://www.pexels.com/video/rain-drops-on-leaves-of-the-plants-2806063/ -->
            <video id="video" src="videos/Plant Demo Video.mp4" alt="video of plants with water droplets" loop autoplay muted>Your browser does not support the video tag</video>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>
        <p class="footer-quote-container">
            <q>Nature is not a place to visit, it is home</q>
            <span>~ Gary Snyder</span>
        </p>
    </footer>
</body>
</html>
